<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' media='screen and (min-width: 0px) and (max-width: 500px)' href='phone.css' />
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="answer"><p class="answerboard" align="right"></p></div>
            <div  ><p align="right" class="typing"></p></div>
            <div class="keypad">
                <div class="log keys spl key">log</div>
                <div class="log keys sin spl">sin</div>
                <div class="log keys spl">cos</div>
                <div class="log keys spl ">tan</div>
                <div class="log keys spl">PI</div>
                <div class="log keys spl">sqr</div>
                <div class="cancel keys">C</div>
                <div class="negpos keys">x</div>
                <div class="percent keys">%</div>
                <div class="divide keys">/</div>
                <div class="log keys spl">cube</div>
                <div class="seven keys numkey">7</div>
                <div class="eight keys numkey">8</div>
                <div class="nine keys numkey">9</div>
                <div class="multiply keys">X</div>
                <div class="log keys spl">sqrt</div>
                <div class="four keys numkey">4</div>
                <div class="five keys numkey">5</div>
                <div class="six keys numkey">6</div>
                <div class="minus keys ">-</div>
                <div class="log keys spl">F!</div>
                <div class="one keys numkey">1</div>
                <div class="two keys numkey">2</div>
                <div class="three keys numkey">3</div>
                <div class="plus keys">+</div>
                <div class="log keys spl">e</div>
                <div class="zero keys numkey">0</div>
                <div class="point keys numkey">.</div>
                <div class="open keys">OP</div>
                <div class="equal keys">=</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
